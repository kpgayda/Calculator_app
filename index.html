<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kevin's Calculator App</h1>
    <div class="calculator">
      <div class="calculator_container">
        <div class="screen_container">
          <div class="screen">
            <p class="screen_text"></p>
          </div>
        </div>
        <div class="buttons_container">
          <div class="digits_container">
            <div class="digits_first-row">
              <button class="digit">0</button>
              <button class="digit">1</button>
              <button class="digit">2</button>
              <button class="digit">3</button>
              <button class="digit">4</button>
            </div>
            <div class="digits_second-row">
              <button class="digit">5</button>
              <button class="digit">6</button>
              <button class="digit">7</button>
              <button class="digit">8</button>
              <button class="digit">9</button>
            </div>
          </div>
          <div class="operations_container">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="equal_sign">=</button>
          </div>
          <div class="clear_container">
            <button class="clear_button">clear</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
